<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Recipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
      </head>
  <body style="text-align: center;">

   <div class="container">
        <br><br><br>
        <h1 class="display-4">Welcome to Smart Recipes</h1>
        <br><br><br>

        <div class="login-button-width">
            <ul class="nav nav-pills nav-fill mb-3 pills" id="pills-tab">
                <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">
                    Login
                </button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup" type="button">
                    Sign Up
                </button>
                </li>
            </ul>
        </div>
        <br>

        <div class="tab-content login-width" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login">
                <form action="" method="post">
                    <input type="hidden" name="type" value="2">
                    <input type="text" name="username" class="form-control" placeholder="Enter your username">
                    <br>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
            <div class="tab-pane fade" id="pills-signup">
                <form action="" method="post">
                    <input type="hidden" name="type" value="1">
                    <input type="text" name="username" class="form-control" placeholder="Enter a new username">
                    <br>
                    <input type="password" name="password" class="form-control" placeholder="Enter a new password">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Sign Up">
                </form>
            </div>
        </div>
        <br>
        {% if error %}
            <p class="display-6" style="color: red;">{{ error }}</p>
        {% endif %}
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
