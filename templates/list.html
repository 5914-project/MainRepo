<!DOCTYPE html>
<html>
<head>
  <title>Smart Recipes</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body class="body">
  <div class="back-button" onclick="goBack()">Back</div>
  <div class="logo-container">
    <img src="/static/Logo.png" alt="Logo" class="logo">
  </div>
  <h1 class="h1">Smart Recipes</h1>
  <h2>List of Recipes:</h2>
  <ul>
    {% for item in items %}
        <button class="accordion">{{ item.title }}</button>
        <div class="panel">
            <strong>Ingredients</strong>
            <ul>
                {% for ingredient in item.ingredients %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
            <br>
            <strong>Instructions</strong>
            <br>
                {{ item.instructions }}
        </div>
    {% endfor %}
  </ul>

  <form>
    <button type="button" name = 'Read' onclick="readWebpage()">Read Webpage</button>
  </form>

   <script src="{{url_for('static', filename='html_utils.js')}}"></script>
  <script>
    
    accordian_trigger();

    hideWhenScrolled(".back-button");
    hideWhenScrolled(".logo-container");

  </script>
</body>
</html>
