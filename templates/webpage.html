<!DOCTYPE html>
<html>
<head>
  <title>Smart Recipes</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
  <div class="sidebar">
    <a href="/">Home</a>
    <a href="/team">Meet the Team</a>
  </div>
  <h1>Smart Recipes</h1>
  <div class="image-carousel">
		<img src="/static/Cooking.jpg" alt="Cooking Pan" class="active">
    <img src="/static/Variety_Food.jfif" alt="Variety of food">
    <img src="/static/Pancakes.jpg" alt="Pancakes">
	</div>
  <p>Welcome to Smart Recipes, a website where users can enter different types of ingredients 
    to figure all different all dishes that can be made with the ingredients.</p>
  <form method="post">
    <button type="submit" name = 'Speak' onclick="sendToSpeech()">Start saying ingredients</button>
  </form>
  <form onsubmit="clearAllFields()">
    <form>
      <label for="text-box">Enter ingredients:</label>
      <input type="text" id="text-box" onkeydown="handleEnterKeyDown(event)">
    </form>
    <form>
      <input type="file" id="imageInput" accept="image/*">
      <button type="button" name = 'Scan' onclick="sendImageToBarcodeScanner()">Scan Barcode</button>
    </form>
  </form>
  <form>
    <button type="button" name = 'Read' onclick="readWebpage()">Read Webpage</button>
  </form>
  <form>
    <button type="button" name = 'Search' onclick="displayItems()">Complete Search with ingredients</button>
  </form>
  <script>
    function displayItems() {
      fetch("/searchItems", {
        method: "POST",
      }).then((response) => {
        window.location.href = response.url;
        });
    }
    
    function sendImageToBarcodeScanner() {
      var imageInput = document.getElementById("imageInput");
      var image = imageInput.files[0];

      var formData = new FormData();
      formData.append("image", image);

      fetch("/scan-barcode", {
        method: "POST",
        body: formData
      })
    }

    function sendToSpeech() {
      fetch("/speech", {
        method: "POST",
      })
    }

    function readWebpage() {
      var data = { webpage: 'templates/webpage.html' };
      fetch("/read-page", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
    }

    function handleEnterKeyDown(event) {
      if (event.keyCode === 13) { // check if Enter key was pressed
        let data = { ingredients: document.getElementById("text-box").value};
        fetch("/text", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
      }
    }

    function startCarousel() {
			var images = document.querySelectorAll(".image-carousel img");
			var index = 0;
			setInterval(function() {
				images[index].classList.remove("active");
				index = (index + 1) % images.length;
				images[index].classList.add("active");
			}, 3000);
		}
		startCarousel();

    function clearAllFields() {
      // Get all input and textarea elements in the document
      var inputFields = document.querySelectorAll('input, textarea');
      
      // Loop through each input field and clear its value
      for (var i = 0; i < inputFields.length; i++) {
        // If the field is a file input, clear its value using a special trick
        if (inputFields[i].type === 'file') {
          inputFields[i].value = null;
        } else {
          // Otherwise, clear the field's value as usual
          inputFields[i].value = "";
        }
      }
    }
  </script>
</body>
</html>
